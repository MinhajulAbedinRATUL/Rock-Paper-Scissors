<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="header">
        </div>
        <div class="content">
          <div class="display">
              <div class="text">
                <p class="first-text">Please Click The Start Button To Start</p>
                <p class="second-text"></p>
              </div>
            <div class="choices">
                <div class="your-choice">
                    <img id="you" src="./icon/shrug.png">
                    <p>You: <span class="yourScore">0</span></p>
                </div>
                <div class="cpu-choice">
                    <img id="cpu" src="./icon/shrug.png">
                    <p>CPU: <span class="cpuScore">0</span></p>
                </div>
            </div>
          </div>
              <div class="middle">
                <div class="title">OFFICE SHENANIGANS</div>
                <div class="upper">
                  <button class="plus"><img src="./icon/plus.png"></button>
                <div class="round">
                  <button class="restart"></button>
                  <p>Restart</p>
                </div>
                <div class="round">
                  <button class="start"></button>
                  <p>Start</p>
                </div>
                </div>
                <div class="buttons">
                      <img class="BOSS" src="./icon/angry.png">
                      <img class="COFFEE-MACHINE" src="./icon/espresso.png">
                      <img class="INTERN" src="./icon/internship.png">
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</html>
